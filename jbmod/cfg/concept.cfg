alias slot8 "viewmodel_fov 0; bind mouse1 +blink"

alias normal "viewmodel_fov 54; bind mouse1 +attack"
bind 1 "normal;slot1"
bind 2 "normal;slot2"
bind 3 "normal;slot3"
bind 4 "normal;slot4"
bind 5 "normal;slot5"
bind 6 "normal;slot6"
bind 7 "normal;slot7"
